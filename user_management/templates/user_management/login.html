<div class="page login-page">
    <div class="align-bottom grid-x grid-margin-x">
      <div class="small-12 medium-4 medium-offset-4 cell centered">
        <h1>Welcome!</h1>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="small-12 medium-4 medium-offset-4 cell">
        <div class="input-group login-input-group">
          <span class="input-group-label">Username</span>
          <input id="username-input" class="input-group-field" type="text">
          <div class="input-group-button">
            <input type="submit" onclick="login() " class="button" value="Login">
          </div>
        </div>
        <div id="login-failed-msg">Could not find this user in the system!</div>
      </div>
    </div>
</div>
